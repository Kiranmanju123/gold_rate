<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="gold.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
</head>
<body>
	<table class="table">
		<tr class="bg-info">
			<th>Title</th>
			<th>quantity</th>
			<th>wastage</th>
			<th>making_charge</th>
			



		</tr>

		<tbody id="myTable">
			
		</tbody>
		
	</table>

	<script>





		$.ajax({
			method:'GET',
			url:'https://test.1ounce.in/delivery/product/',
			success:function(response) {
				var res = response.results
				console.log(res)

				console.log(res[0].images[0].file)
				buildTable(res);
			}
		})

	
		// quantity*rate+(((wastage/100 )*quantity)*rate)+making_charge

		// quantity
		// rate
		// wastage
		// making_charge


		function buildTable(data) {
			
			var table = document.getElementById('myTable')

			for(var i=0; i<data.length; i++) {
			
				var row = `<tr>
				                <td><img width="100px" src="${data[i].images[0].file}"><span>${data[i].title}<span></td>
				                <td>${data[i].quantity}</td>
				                <td>${data[i].wastage}</td>
				                <td>${data[i].making_charge}</td>				
				</tr>`
				table.innerHTML += row

			}
		
		}
	</script>

</body>
</html>

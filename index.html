				console.log(res)
				console.log(res[0].images[0].file)
				buildTable(res);
			}
		})

		function buildTable(data) {
			// quantity*rate+(((wastage/100 )*quantity)*rate)+making_charge

			var gold_rate =  document.getElementById("gold24").innerHTML

			// <td>${parseFloat(data[i].quantity)}</td>

			// <td>${ data[i].quantity * gold_rate + (((data[i].wastage/100) * data[i].quantity) * gold_rate) + data[i].making_charge}</td>
			
			for(var i=0; i<data.length; i++) {
